<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Leaderboard</h1>
        <div class="container">
            <div class="score-container">
                <div class="titlescores">
                    <h2>Recent Scores</h2>
                    <button type="button" class="refresh-btn">Refresh</button>
                </div>
                <ul class="score-list">
                    <!-- data from js -->
                </ul>
            </div>
            <div class="add-score">
                <form class="formscore">
                    <h2>Add your score</h2>

                    <input class="name-input" type="text" placeholder="Your name">
                    <input class="score-input" type="text" placeholder="Your score">
                    <button class="score-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
